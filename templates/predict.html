{% extends 'layout.html' %}

{% block body%}


<div class="container">  
    <div class="row">
      <div class="col">
        <h4>Iris Features</h4>
        <figure>
        <img src="{{url_for('static', filename='img.png')}}" width="300">
        </figure>
        <form class="needs-validation" action="{{ url_for('predict') }}" method="post">
          <label class="control-label col-sm-5">Sepal Length</label>
            <input class="form-control" type="number" step="0.1" min="0" name="sepalLength" required="">
          <label class="control-label col-sm-5">Sepal Width</label>
            <input class="form-control" type="number" step="0.1" min="0" name="sepalWidth" required="">
          <label class="control-label col-sm-5">Petal Length</label>
            <input class="form-control" type="number" step="0.1" min="0" name="petalLength" required="">
          <label class="control-label col-sm-5">Petal Width</label>
            <input class="form-control" type="number" step="0.1" min="0" name="petalWidth" required="">
          <hr class="mb-2">
          <button class="btn btn-primary" type="submit">Predict</button>
        </form>
      </div>
  
      <div class="col">
        <h4>Prediction: </h4>
          <figure>
            <img src="{{url_for('static', filename=img)}}" alt="{{img}}" width="300">
            <figcaption>{{ prediction_text }}</figcaption>
          </figure>
      </div>
  </div>

  {% endblock%}
